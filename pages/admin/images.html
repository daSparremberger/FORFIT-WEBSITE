<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco de Imagens - ForFit Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../../css/modals.css"> 
    <link rel="stylesheet" href="../../css/admin-items-view.css"> 

</head>
<body>
    <main class="admin-content-container">
        <a href="../profile.html" class="back-button-top"><i class="fas fa-arrow-left"></i> Voltar para Perfil</a>

        <h1>Banco de Imagens</h1>

        <div class="admin-actions-bar image-upload-section">
            <input type="file" id="image-file-input" accept="image/*" style="display: none;">
            <button class="select-image-button action-button"><i class="fas fa-folder-open"></i> Selecionar Imagem</button>
            <input type="text" id="image-url-input" placeholder="Ou insira a URL da imagem aqui" style="flex-grow: 1; margin-left: 10px;">
            <button class="upload-image-button action-button"><i class="fas fa-plus"></i> Adicionar Imagem</button>
            <button class="delete-selected-items-button" style="display: none;"><i class="fas fa-trash-alt"></i> Remover Selecionadas</button>
        </div>

        <div class="admin-items-grid images-grid">
            <p class="placeholder-text">Nenhuma imagem no banco.</p>
        </div>
    </main>

    <script src="../../js/admin/images-page.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initImagesPage === 'function') {
                initImagesPage();
            }
        });
        // Definindo closeModal/openModal globalmente se for usado nesta página
        // Isso é importante para os modais que podem ser usados (ex: futuro modal de edição de imagem)
        if (typeof window.closeModal !== 'function') {
            window.closeModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) modal.classList.remove('show');
            }
        }
        if (typeof window.openModal !== 'function') {
            window.openModal = function(modalId) {
                const modal = document.getElementById(modalId);
                if (modal) modal.classList.add('show');
            }
        }
    </script>
</body>
</html>
