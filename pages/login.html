<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ForFit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="../css/auth-common.css">
    </head>
<body>
    <div class="modal-overlay login-modal-overlay">
        <div class="auth-modal-content login-modal-content">
            <img src="../img/logo-forfit.png" alt="ForFit Logo" class="auth-logo">
            <h2 class="auth-title">ENTRE NA SUA CONTA</h2> 
            <p class="auth-subtitle">Entre para gerenciar seu perfil e pedidos.</p>
            <form class="auth-form login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" placeholder="Usuário*" required>
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Senha*" required>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="show-password-login">
                    <label for="show-password-login">Mostrar senha</label>
                </div>
                <a href="#" class="forgot-password-link">Esqueci a senha?</a>
                <button type="submit" class="auth-button login-button">Entrar</button>
                <p class="auth-link-text">Não tem conta? <a href="register.html" class="open-register-link">Cadastre-se</a></p>
                <p class="auth-error-message login-error-message"></p>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof initLoginModal === 'function') {
                initLoginModal();
            }
        });
    </script>
</body>
</html>
